        alert(`Selamat datang di game tebak angka

SELAMAT BERMAIN!!!`);
        let skorOrg1 = 0;
        let skorOrg2 = 0;
        let ronde = 1;
        let stop = true;

        while (stop) {
            let Org1 = parseInt(prompt("Player 1: masukan angka"));
            let Org2 = parseInt(prompt("Player 2: masukan angka"));

            let random = getRandom();
            let ulangi = validasi(Org1, Org2);
            if (!ulangi) {
                stop = window.confirm("Ulangi?");
            } else {
                if (Org1 !== random && Org2 !== random) {
                    alert("Tidak ada yang benar. hasil SERI");
                } else {
                    if (Org1 === random) {
                        alert("Player 1 Win");
                        skorOrg1++;
                    }
                    if (Org2 === random) {
                        alert("Player 2 Win");
                        skorOrg2++;
                    }
                }
                alert(`
                    Nilai yang dicari: ${random}
                    -----------------------------------
                    - Player 1: ${skorOrg1}
                    - Player 2: ${skorOrg2}`);

                ronde++;
                if (ronde <= 5) {
                    stop = window.confirm("Ronde " + ronde + "?");
                } else {
                    if (skorOrg1 > skorOrg2) {
                        alert("Good Jobs Player1");
                        stop = false;
                    } else if (skorOrg1 < skorOrg2) {
                        alert("Good Jobs Player2");
                        stop: false;

                        alert(`Wow pertarungan yang sangat sengit`);
                        ronde = 1;
                        skorOrg1 = 0;
                        skorOrg2 = 0;
                        stop = window.confirm("mau main lagi?");
                    }
                }
            }
        }

        function validasi(Org1, Org2) {
            if (Org1 === Org2) {
                alert("tebakan tidak boleh sama");
                return false;
            }

            if (Org1 < 1 || Org2 < 1) {
                alert("tebakan tidak boleh lebih kecil dari 1");
                return false;
            }

            if (Org1 > 3 || Org2 > 3) {
                alert("tebakan tidak boleh lebih besar dari 3");
                return false;
            }

            if (isNaN(Org1) || isNaN(Org2)) {
                alert("salah satu player belum menebak");
                return false;
            }

            return true;
        }

        function getRandom() {
            const range = [1, 2, 3];
            let isNotRandom = true;
            while (isNotRandom) {
                let random = Math.floor(Math.random() * 10);
                let ketemu = range.find((r) => r === random);
                if (ketemu) {
                    isNotRandom = false;
                    return random;
                }
            }
        }
